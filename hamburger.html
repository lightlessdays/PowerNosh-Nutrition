    <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0; visibility: hidden; transition: all 0.3s ease;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeMenu = document.getElementById('closeMenu');
            const overlay = document.getElementById('overlay');
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            
            // Toggle mobile menu
            menuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                overlay.classList.toggle('active');
                
                // Update hamburger icon
                const spans = this.querySelectorAll('span');
                if (this.classList.contains('active')) {
                    spans[0].style.transform = 'translateY(7px) rotate(45deg)';
                    spans[1].style.opacity = '0';
                    spans[1].style.transform = 'scaleX(0)';
                    spans[2].style.transform = 'translateY(-7px) rotate(-45deg)';
                    mobileMenu.style.transform = 'translateX(0)';
                    mobileMenu.style.opacity = '1';
                    mobileMenu.style.visibility = 'visible';
                    overlay.style.opacity = '1';
                    overlay.style.visibility = 'visible';
                } else {
                    spans[0].style.transform = '';
                    spans[1].style.opacity = '';
                    spans[1].style.transform = '';
                    spans[2].style.transform = '';
                    mobileMenu.style.transform = 'translateX(100%)';
                    mobileMenu.style.opacity = '0';
                    mobileMenu.style.visibility = 'hidden';
                    overlay.style.opacity = '0';
                    overlay.style.visibility = 'hidden';
                }
            });
            
            // Close mobile menu
            function closeMobileMenu() {
                menuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                
                // Reset hamburger icon
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = '';
                spans[1].style.opacity = '';
                spans[1].style.transform = '';
                spans[2].style.transform = '';
                mobileMenu.style.transform = 'translateX(100%)';
                mobileMenu.style.opacity = '0';
                mobileMenu.style.visibility = 'hidden';
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
            }
            
            closeMenu.addEventListener('click', closeMobileMenu);
            overlay.addEventListener('click', closeMobileMenu);
            
            // Dropdown functionality
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const dropdown = this.parentElement;
                    const content = this.nextElementSibling;
                    const plusMinus = this.querySelector('span:last-child');
                    
                    if (dropdown.classList.contains('active')) {
                        dropdown.classList.remove('active');
                        content.style.display = 'none';
                        plusMinus.textContent = '+';
                    } else {
                        dropdown.classList.add('active');
                        content.style.display = 'block';
                        plusMinus.textContent = '-';
                    }
                });
            });
            
            // Show menu toggle on mobile
            function checkScreenSize() {
                if (window.innerWidth <= 768) {
                    menuToggle.style.display = 'block';
                } else {
                    menuToggle.style.display = 'none';
                }
            }
            
            window.addEventListener('resize', checkScreenSize);
            checkScreenSize();
        });
    </script>

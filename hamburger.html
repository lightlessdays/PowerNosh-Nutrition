<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hamburger Menu</title>
</head>
<body>
    <!-- Hamburger menu button -->
    <div id="menuToggle" style="display: none; cursor: pointer; padding: 15px; position: fixed; top: 10px; right: 10px; z-index: 1001; background: white; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <span style="display: block; width: 25px; height: 2px; background: #000; margin: 5px 0; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); transform-origin: center;"></span>
        <span style="display: block; width: 25px; height: 2px; background: #000; margin: 5px 0; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); transform-origin: center;"></span>
        <span style="display: block; width: 25px; height: 2px; background: #000; margin: 5px 0; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); transform-origin: center;"></span>
    </div>
    
    <!-- Mobile menu -->
    <div id="mobileMenu" style="position: fixed; top: 0; right: 0; width: 80%; max-width: 300px; height: 100vh; background: white; box-shadow: -2px 0 15px rgba(0, 0, 0, 0.1); z-index: 1000; overflow-y: auto; transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1); padding: 60px 20px 20px; opacity: 0; visibility: hidden;">
        <div style="display: flex; justify-content: flex-end; padding: 10px 0; position: absolute; top: 10px; right: 10px;">
            <button id="closeMenu" style="background: none; border: none; font-size: 24px; cursor: pointer;">Ã—</button>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="https://powernoshnutrition.com/collections/about" style="display: block; color: #000; text-decoration: none; padding: 15px 0; font-size: 16px; border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;">Home</a>
            <a href="https://powernoshnutrition.com/collections/about" style="display: block; color: #000; text-decoration: none; padding: 15px 0; font-size: 16px; border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;">Men's Core</a>
            <a href="https://powernoshnutrition.com/collections/about" style="display: block; color: #000; text-decoration: none; padding: 15px 0; font-size: 16px; border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;">Women's Health</a>
            
            <div class="dropdown" style="border-bottom: 1px solid #f0f0f0;">
                <div class="dropdown-toggle" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 15px 0;">
                    <span>Shop by Goals</span>
                    <span style="content: '+'; font-size: 18px; transition: transform 0.3s ease;">+</span>
                </div>
                <div class="dropdown-content" style="display: none; padding-left: 15px;">
                    <a href="/" aria-current="page" style="display: block; color: #000; text-decoration: none; padding: 15px 0; font-size: 16px; border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;">Immunity Boost</a>
                    <a href="/home-2" style="display: block; color: #000; text-decoration: none; padding: 15px 0; font-size: 16px; border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;">Sexual Wellness</a>
                </div>
            </div>
            
            <div class="dropdown" style="border-bottom: 1px solid #f0f0f0;">
                <div class="dropdown-toggle" style="display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 15px 0;">
                    <span>More</span>
                    <span style="content: '+'; font-size: 18px; transition: transform 0.3s ease;">+</span>
                </div>
                <div class="dropdown-content" style="display: none; padding-left: 15px;">
                    <a href="/home-2" style="display: block; color: #000; text-decoration: none; padding: 15px 0; font-size: 16px; border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;">Hair & Skin</a>
                    <a href="/home-2" style="display: block; color: #000; text-decoration: none; padding: 15px 0; font-size: 16px; border-bottom: 1px solid #f0f0f0; transition: all 0.2s ease;">Mental Health</a>
                </div>
            </div>
        </div>
        
        <div style="display: flex; justify-content: space-between; margin-top: 30px; padding-top: 20px; border-top: 1px solid #f0f0f0; gap: 10px;">
            <a href="#" style="display: flex; align-items: center; justify-content: center; flex: 1; padding: 12px; border: 1px solid #f0f0f0; border-radius: 6px; text-align: center; font-size: 14px; transition: all 0.2s ease; color: #000; text-decoration: none;">Account</a>
            <a href="#" style="display: flex; align-items: center; justify-content: center; flex: 1; padding: 12px; border: 1px solid #f0f0f0; border-radius: 6px; text-align: center; font-size: 14px; transition: all 0.2s ease; color: #000; text-decoration: none;">Search</a>
            <a href="#" style="display: flex; align-items: center; justify-content: center; flex: 1; padding: 12px; border: 1px solid #f0f0f0; border-radius: 6px; text-align: center; font-size: 14px; transition: all 0.2s ease; color: #000; text-decoration: none;">Cart</a>
        </div>
    </div>
    
    <div id="overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0; visibility: hidden; transition: all 0.3s ease;"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeMenu = document.getElementById('closeMenu');
            const overlay = document.getElementById('overlay');
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            
            // Toggle mobile menu
            menuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                overlay.classList.toggle('active');
                
                // Update hamburger icon
                const spans = this.querySelectorAll('span');
                if (this.classList.contains('active')) {
                    spans[0].style.transform = 'translateY(7px) rotate(45deg)';
                    spans[1].style.opacity = '0';
                    spans[1].style.transform = 'scaleX(0)';
                    spans[2].style.transform = 'translateY(-7px) rotate(-45deg)';
                    mobileMenu.style.transform = 'translateX(0)';
                    mobileMenu.style.opacity = '1';
                    mobileMenu.style.visibility = 'visible';
                    overlay.style.opacity = '1';
                    overlay.style.visibility = 'visible';
                } else {
                    spans[0].style.transform = '';
                    spans[1].style.opacity = '';
                    spans[1].style.transform = '';
                    spans[2].style.transform = '';
                    mobileMenu.style.transform = 'translateX(100%)';
                    mobileMenu.style.opacity = '0';
                    mobileMenu.style.visibility = 'hidden';
                    overlay.style.opacity = '0';
                    overlay.style.visibility = 'hidden';
                }
            });
            
            // Close mobile menu
            function closeMobileMenu() {
                menuToggle.classList.remove('active');
                mobileMenu.classList.remove('active');
                overlay.classList.remove('active');
                
                // Reset hamburger icon
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = '';
                spans[1].style.opacity = '';
                spans[1].style.transform = '';
                spans[2].style.transform = '';
                mobileMenu.style.transform = 'translateX(100%)';
                mobileMenu.style.opacity = '0';
                mobileMenu.style.visibility = 'hidden';
                overlay.style.opacity = '0';
                overlay.style.visibility = 'hidden';
            }
            
            closeMenu.addEventListener('click', closeMobileMenu);
            overlay.addEventListener('click', closeMobileMenu);
            
            // Dropdown functionality
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const dropdown = this.parentElement;
                    const content = this.nextElementSibling;
                    const plusMinus = this.querySelector('span:last-child');
                    
                    if (dropdown.classList.contains('active')) {
                        dropdown.classList.remove('active');
                        content.style.display = 'none';
                        plusMinus.textContent = '+';
                    } else {
                        dropdown.classList.add('active');
                        content.style.display = 'block';
                        plusMinus.textContent = '-';
                    }
                });
            });
            
            // Show menu toggle on mobile
            function checkScreenSize() {
                if (window.innerWidth <= 768) {
                    menuToggle.style.display = 'block';
                } else {
                    menuToggle.style.display = 'none';
                }
            }
            
            window.addEventListener('resize', checkScreenSize);
            checkScreenSize();
        });
    </script>
</body>
</html>

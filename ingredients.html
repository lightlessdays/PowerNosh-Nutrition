<script>
  // Dictionary mapping product keywords to HTML content

    "reign": "<div class='product-banner'><h3>Reign</h3><p>Take control of your wellbeing</p></div>",
    "utiwise": "<div class='product-banner'><h3>UtiWise</h3><p>Urinary tract health support</p></div>",
    "sync": "<div class='product-banner'><h3>Sync</h3><p>Harmonize your body's rhythms</p></div>",
    "triumph": "<div class='product-banner'><h3>Triumph</h3><p>Achieve your health goals</p></div>"
  };

  // Get current URL in lowercase for case-insensitive matching
  const currentUrl = window.location.href.toLowerCase();
  const dynamicContent = document.getElementById('dynamic-content');
  let matchedContent = '';
  
  // Check for all possible matches (can display multiple if found)
  for (const [keyword, content] of Object.entries(contentMap)) {
    if (currentUrl.includes(keyword.toLowerCase())) {
      matchedContent += content;
    }
  }

  // Insert content (or default message if no matches)
  dynamicContent.innerHTML = matchedContent || "<div class='default-message'>Explore our wellness products</div>";


</script>
